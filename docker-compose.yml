version: '3.9'
services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - /mnt/d/docker_vo/ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  streamlit:
    build: .
    container_name: streamlit_app
    command: ["streamlit", "run", "main.py", "--server.port=8501", "--server.address=0.0.0.0"]
    environment:
      REDIS_URL: "redis://redis:6379/0"
      OLLAMA_HOST: "http://ollama:11434"
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    ports:
      - "8501:8501"
    restart: unless-stopped

  worker:
    build: .
    container_name: celery_worker
    command: ["celery", "-A", "worker.celery_app", "worker", "-l", "info"]
    environment:
      REDIS_URL: "redis://redis:6379/0"
      OLLAMA_HOST: "http://ollama:11434"
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped